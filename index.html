<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/f8062964d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Nav bar section  -->
        <nav class="nav-container">
            <div class="nav-logo">
                <img src="./images/Frame.png" alt="">
                <h2><span>G</span>amer</h2>
            </div>
            <div class="nav-options">
                <div class="nav-options-contact">
                    <ul>
                        <li>About Us</li>
                        <li>Developers</li>
                    </ul>
                </div>
                <div class="nav-options-anchor">
                    <ul>
                        <li>Follow Us On</li>
                        <li><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"
                                    style="color: #e72e0d;"></i></a></li>
                        <li><a href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"
                                    style="color: #0b1023;"></i></a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <!-- banner section  -->
        <section class="banner-container">
            <div class="banner-text">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p class="caption">1-Click instant play</p>
                <p class="caption">No Download</p>
                <p class="caption">1000s of supported online games</p>
                <div class="btn-style">
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>

            </div>
            <div class="banner-img">
                <img src="./images/Group 18.png" alt="">
            </div>
            </div>
        </section>

        <!-- we are gamer section  -->
        <section class="gamer-container">
            
        </section>
    </main>
    <footer></footer>

</body>

</html>
